app:
  name: AppzMongoDB
  code: AMDB
  notify: nmeeran@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: nashida2210/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017
  - 9216

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-key
  mount: /appz/keys
  name: key
  size: 5Gi 
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD:
     vault: DB_USER_ADMIN_PASSWORD
  MONGO_MDM_PASSWORD:
     vault: MONGO_MDM_PASSWORD
  REPLICATION: 3 
  AUTH_KEY:
     vault: AUTH_KEY
  AUTH_ENABLE: 1
  revision : 1
